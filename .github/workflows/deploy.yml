name: Deploy MyStoreManagement .NET App to VPS

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      # Tạo file .env từ secret
      - name: Write .env file from ENV_FILE_CONTENT
        run: echo "${{ secrets.ENV_FILE_CONTENT }}" > .env

      # Copy source code và .env lên VPS
      - name: Copy source code and .env to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "."
          target: "~/apps/MyStoreManagement"
          rm: true

      # SSH vào VPS và chạy docker-compose
      - name: SSH into VPS and deploy Docker
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "📦 Deploying MyStoreManagement to ~/apps/MyStoreManagement"
            cd ~/apps/MyStoreManagement

            echo "🔧 Setting permissions for script files"
            chmod +x *.sh || true

            echo "🐳 Building and running docker-compose"
            docker-compose down || true
            docker-compose up -d --build

            echo "⏳ Waiting for containers to start..."
            sleep 10

            echo "✅ Docker containers status:"
            docker ps -a

            echo "📊 Container health check:"
            docker-compose ps

            echo "📄 Recent logs from MyStoreManagement container:"
            docker logs $(docker ps -q --filter "name=mystoremanagement") --tail=50 || echo "⚠️ Cannot fetch logs"
            
      # Thông báo URL ứng dụng
      - name: Notify deployment success
        run: |
          echo "🚀 MyStoreManagement deployed successfully!"
          echo "📱 API should be available at: http://${{ secrets.VPS_HOST }}:3000"
          echo "📋 Swagger UI: http://${{ secrets.VPS_HOST }}:7000/swagger"
