name: Deploy MyStoreManagement .NET App to VPS

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      # Táº¡o file .env tá»« secret
      - name: Write .env file from ENV_FILE_CONTENT
        run: echo "${{ secrets.ENV_FILE_CONTENT }}" > .env

      # Copy source code vÃ  .env lÃªn VPS
      - name: Copy source code and .env to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "."
          target: "~/apps/MyStoreManagement"
          rm: true

      # SSH vÃ o VPS vÃ  cháº¡y docker-compose
      - name: SSH into VPS and deploy Docker
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ğŸ“¦ Deploying MyStoreManagement to ~/apps/MyStoreManagement"
            cd ~/apps/MyStoreManagement

            echo "ğŸ”§ Setting permissions for script files"
            chmod +x *.sh || true

            echo "ğŸ³ Building and running docker-compose"
            docker-compose down || true
            docker-compose up -d --build

            echo "â³ Waiting for containers to start..."
            sleep 10

            echo "âœ… Docker containers status:"
            docker ps -a

            echo "ğŸ“Š Container health check:"
            docker-compose ps

            echo "ğŸ“„ Recent logs from MyStoreManagement container:"
            docker logs $(docker ps -q --filter "name=mystoremanagement") --tail=50 || echo "âš ï¸ Cannot fetch logs"
            
      # ThÃ´ng bÃ¡o URL á»©ng dá»¥ng
      - name: Notify deployment success
        run: |
          echo "ğŸš€ MyStoreManagement deployed successfully!"
          echo "ğŸ“± API should be available at: http://${{ secrets.VPS_HOST }}:3000"
          echo "ğŸ“‹ Swagger UI: http://${{ secrets.VPS_HOST }}:7000/swagger"
