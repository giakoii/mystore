version: '3.8'

services:
  mystoremanagement:
    build: .
    container_name: mystoremanagement-app
    ports:
      - "3000:3000"  # Map container port 3000 to host port 3000
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:3000
      - ASPNETCORE_HTTPS_PORTS=""
    volumes:
      - ./logs:/app/logs 
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
networks:
  app-network:
    driver: bridge